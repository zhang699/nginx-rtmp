events {}
rtmp {

    server {

        listen 1935;

        chunk_size 4000;
        #rtmp://localhost/live/
        application live {
            live on;

            #use docker.for.mac.localhost to communicate to localhost outside container
            on_publish http://docker.for.mac.localhost:10010/hooks/publish/start;
            on_publish_done http://docker.for.mac.localhost:10010/hooks/publish/start/stop;
            #hls on;
            #hls_path /etc/nginx/hls/;
            #hls_fragment 3;
            #hls_playlist_length 60;
            # disable consuming the stream from nginx as rtmp
            # deny play all;
        }
    }
}

# HTTP can be used for accessing RTMP stats
http {

    server {

        listen      8080;
        location / {
            root /etc/nginx/site/;
        }
        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /etc/nginx/stat/;
        }

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /etc/nginx/;
            add_header Cache-Control no-cache;
        }

        location /dash {
            # Serve DASH fragments
            root /tmp;
            add_header Cache-Control no-cache;
        }
    }
}